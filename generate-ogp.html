<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>OGP Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .title {
      font-size: 80px;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 36px;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 40px;
    }
    
    .ball {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #e0e0e0);
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .ball1 {
      top: 20%;
      left: 10%;
    }
    
    .ball2 {
      top: 70%;
      right: 15%;
    }
    
    .ball3 {
      bottom: 20%;
      left: 20%;
    }
    
    .pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
    }
  </style>
</head>
<body>
  <div class="pattern"></div>
  <div class="ball ball1"></div>
  <div class="ball ball2"></div>
  <div class="ball ball3"></div>
  <div class="title">JUNGO</div>
  <div class="subtitle">眼球運動で脳と心を整える</div>
</body>
</html>
